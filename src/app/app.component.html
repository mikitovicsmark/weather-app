<div class="page-container">
  <div *ngIf="!cityData.weather" class="spinner">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="cityData.weather">
    <div class="weather-info">
      <img [src]="iconSrc" class="weather-icon">
      <div class="weather-text">
          {{ niceWeather ? 'The weather is nice today. ðŸ˜Ž' : 'The weather is not nice today. ðŸ˜‘'}}
          <p></p>
      </div>
    </div>
  </div>
  <div class="location-input">
    <mat-form-field>
      <input type="text" matInput (change)="locationChange()" [(ngModel)]="cityLocation" placeholder="Location">
    </mat-form-field>
  </div>
  <div *ngIf="cityData.weather">
    <div class="sliders">
      <wa-slider-filter [filters]="filters"></wa-slider-filter>
      <wa-slider *ngFor="let filter of filters" [filterData]="filter"></wa-slider>
    </div>
  </div>
</div>
